<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wix Embed Masked</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .mask-top, .mask-bottom {
      position: absolute;
      left: 0;
      width: 100%;
      height: 60px;
      background: white;
      z-index: 9999;
      pointer-events: none;
    }
    .mask-top {
      top: 0;
    }
    .mask-bottom {
      bottom: 0;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe
      src="https://virusvirus000111.wixstudio.com/store"
      sandbox="allow-same-origin allow-scripts allow-forms allow-popups"
      loading="lazy">
    </iframe>
    <div class="mask-top"></div>
    <div class="mask-bottom"></div>
  </div>
</body>
</html>
